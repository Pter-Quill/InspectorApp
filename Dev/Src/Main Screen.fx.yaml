"'Main Screen' As screen":

    "'Main Header' As Header":
        Text: ="My Pending Inspections"
        Width: =Parent.Width

    "'Inspection List' As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver4.0'":
        Height: =Parent.Height - ('Main Header'.Height*2)
        Items: =Filter(Inspections, 'Inspections (Views)'.'Inspector View')
        Layout: =Layout.Vertical
        OnSelect: =Navigate('Details Screen', ScreenTransition.Cover)
        TemplatePadding: =0
        TemplateSize: =Min(104, Self.Height - 60)
        Width: =Parent.Width
        X: ='Main Header'.X
        Y: ='Main Header'.Height
        ZIndex: =1

        Title2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Name
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =16
            ZIndex: =1

        Subtitle2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =DateValue(Text(ThisItem.'Scheduled Date'),"en")
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =Title2.Y + Title2.Height + 4
            ZIndex: =2

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =3

        Separator2 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =4

    Button1 As button:
        Text: ="Button"
        X: =603
        Y: =250
        ZIndex: =3

